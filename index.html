<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">

        <figure class="header__logo">
            <img class="logo__image" src="assets/icons/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
        </figure>

        <section class="header__menu">

            <figure class="menu__profile">
                <img src="assets/icons/user-icon.png" alt="User">
                <span>Perfil</span>
            </figure>

            <ul class="menu__profileOptions">
                <li class="profileOptions__count"><a class="item" href="/">Cuenta</a></li>
                <li class="profileOptions__logOut"><a class="item" href="/">Cerrar Sesión</a></li>
            </ul>

        </section>

    </header>

    <main class="main">

        <section class="seeker">
            <h2 class="seeker__title">¿Qué quieres ver hoy?</h2>
            <input type="text" class="seeker__text" placeholder="Buscar...">
        </section>

    </main>



    <main></main>
    <footer></footer>
</body>
</html>
